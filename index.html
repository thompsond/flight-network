<!DOCTYPE html>
<html>

<head>
    <title>Flight Network</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="main-container">
        <div id="airport-container">
            <div id="ten-node-container">
            </div>
            <div id="twenty-node-container"></div>
        </div>
        <div id="selection-container">
            <form id="airport-selection-form">
                <div id="airport-selection-btn-container">
                    <input type="radio" name="airport-radio" class="radio" id="ten-airport-radio" value="10" checked="checked">
                    <label for="ten-airport-radio">10-airport</label>
                    <input type="radio" name="airport-radio" class="radio" id="twenty-airport-radio" value="20">
                    <label for="twenty-airport-radio">20-airport</label>
                </div>
                <span>Departure</span>
                <select name="" id="ten-airport-departure-select"></select>
                <select name="" id="twenty-airport-departure-select" class="hidden"></select>

                <span>Arrival</span>
                <select name="" id="ten-airport-arrival-select"></select>
                <select name="" id="twenty-airport-arrival-select" class="hidden"></select>
                <input name="submit" type="submit" id="submitBtn" value="Submit" />
            </form>
            <p id="result"></p>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="sigma.min.js"></script>
    <script src="sigma.renderers.edgeLabels.min.js"></script>
    <script src="Stack.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
